<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFC107; /* Fondo amarillo */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .card-content p {
            margin-bottom: 0.5rem;
        }
        .image {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Perros Registrados</h1>

        <!-- Filtros de búsqueda -->
        <form method="GET" action="/ver_perros" class="box">
            <div class="columns is-multiline">
                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Raza</label>
                        <div class="control">
                            <input class="input" type="text" name="raza" placeholder="Ejemplo: Labrador">
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Tamaño</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="tamano">
                                    <option value="">Todos</option>
                                    <option value="Pequeño">Pequeño</option>
                                    <option value="Mediano">Mediano</option>
                                    <option value="Grande">Grande</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Edad</label>
                        <div class="control">
                            <input class="input" type="number" name="edad" placeholder="Ejemplo: 2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field has-text-centered">
                <button class="button is-info">Buscar</button>
            </div>
        </form>

        <!-- Lista de Perros -->
        <div class="columns is-multiline">
            {% for perro in perros %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{ perro.imagen }}" alt="Imagen de {{ perro.nombre }}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <h2 class="title is-4">{{ perro.nombre }}</h2>
                        <p><strong>Edad:</strong> {{ perro.edad }} años</p>
                        <p><strong>Raza:</strong> {{ perro.raza }}</p>
                        <p><strong>Tamaño:</strong> {{ perro.tamano }}</p>
                        <p><strong>Descripción:</strong> {{ perro.descripcion }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
