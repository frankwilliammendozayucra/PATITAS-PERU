<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Perro Perdido</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFC107; /* Fondo amarillo */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 2rem;
        }
        .box {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Reportar Perro Perdido</h1>
        <div class="box">
            <form action="/reportar" method="POST" enctype="multipart/form-data">
                <div class="field">
                    <label class="label">Nombre del Perro</label>
                    <div class="control">
                        <input class="input" type="text" name="nombre" placeholder="Ejemplo: Max" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Descripci√≥n</label>
                    <div class="control">
                        <textarea class="textarea" name="descripcion" placeholder="Escribe una breve descripci√≥n del incidente" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Ubicaci√≥n</label>
                    <div class="control">
                        <input class="input" type="text" name="ubicacion" placeholder="Ejemplo: Parque Central, Lima" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Imagen</label>
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="imagen" accept="image/*" required>
                            <span class="file-cta">
                                <span class="file-icon">
                                    üìÅ
                                </span>
                                <span class="file-label">
                                    Elige una imagen...
                                </span>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="field has-text-centered">
                    <button class="button is-info">Reportar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
