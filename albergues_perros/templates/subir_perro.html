<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Perro</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFC107; /* Fondo amarillo */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 2rem;
        }
        .box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .button.is-info {
            background-color: #3b5998;
            color: white;
        }
        .button.is-info:hover {
            background-color: #2a487b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Registrar un Nuevo Perro</h1>

        <!-- Formulario -->
        <div class="box">
            <form action="/subir_perro" method="POST" enctype="multipart/form-data">
                <div class="field">
                    <label class="label">Nombre del Perro</label>
                    <div class="control">
                        <input class="input" type="text" name="nombre" placeholder="Ejemplo: Max" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Edad</label>
                    <div class="control">
                        <input class="input" type="number" name="edad" placeholder="Ejemplo: 3" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Raza</label>
                    <div class="control">
                        <input class="input" type="text" name="raza" placeholder="Ejemplo: Labrador" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Tama침o</label>
                    <div class="control">
                        <div class="select">
                            <select name="tamano" required>
                                <option value="Peque침o">Peque침o</option>
                                <option value="Mediano">Mediano</option>
                                <option value="Grande">Grande</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Descripci칩n</label>
                    <div class="control">
                        <textarea class="textarea" name="descripcion" placeholder="Escribe una breve descripci칩n del perro" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Imagen</label>
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="imagen" accept="image/*" required>
                            <span class="file-cta">
                                <span class="file-icon">游늬</span>
                                <span class="file-label">Elige una imagen...</span>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="field has-text-centered">
                    <button class="button is-info">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
