<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Perros Perdidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFC107; /* Fondo amarillo */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Reportes de Perros Perdidos</h1>

        <!-- Filtros de búsqueda -->
        <form method="GET" action="/ver_reportes" class="box">
            <div class="columns is-multiline">
                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Nombre del Perro</label>
                        <div class="control">
                            <input class="input" type="text" name="nombre_perro" placeholder="Ejemplo: Max">
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Descripción</label>
                        <div class="control">
                            <input class="input" type="text" name="descripcion" placeholder="Ejemplo: Cerca del parque">
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Ubicación</label>
                        <div class="control">
                            <input class="input" type="text" name="ubicacion" placeholder="Ejemplo: Lima">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field has-text-centered">
                <button class="button is-info">Buscar</button>
            </div>
        </form>

        <!-- Lista de Reportes -->
        <div class="columns is-multiline">
            {% for reporte in reportes %}
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{ reporte.imagen }}" alt="Imagen de {{ reporte.nombre_perro }}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <h2 class="title is-4">{{ reporte.nombre_perro }}</h2>
                        <p><strong>Ubicación:</strong> {{ reporte.ubicacion }}</p>
                        <p><strong>Descripción:</strong> {{ reporte.descripcion }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
